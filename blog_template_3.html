<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__BLOG_TITLE__</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="site-title">__BLOG_TITLE__</a>
        </header>
        <main>
            <!-- Posts will be injected here -->
            <article>
                <div class="post-header" style="background-image: url('__POST_IMAGE_URL__');">
                    <div class="post-header-content">
                        <h2>__POST_TITLE__</h2>
                        <p class="post-meta">By __AUTHOR_NAME__ &bull; <time datetime="__POST_DATE_ISO__">__POST_DATE_FRIENDLY__</time></p>
                    </div>
                </div>
                <div class="post-body">
                    __POST_CONTENT__
                </div>
            </article>
        </main>
        <footer>
            <p>__BLOG_TITLE__ &mdash; A creative journal by __AUTHOR_NAME__</p>
        </footer>
    </div>
</body>
</html>
